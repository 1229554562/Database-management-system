		<script language="JavaScript" type="text/JavaScript">

	function check(form){
	//检查姓名是否填写
		var username = form.name.value;
			if(username.length==0){
			alert("请填写用户名！");
			form.username.focus();
			return false;
		}
		var password = form.password.value;
		if(password.length==0){
			alert("请填写密码！");
			form.password.focus();
			return false;
		}
	}
