    <div class="form-group">
        <label for=""> 活动名称</label>
        <input type="text" name="title" class="form-control" value="{$dat.title}" id="">
    </div>
    <div class="form-group">
        <label for="">活动简介</label>
        <textarea name="content" class="form-control" >{$dat.content}</textarea>
    </div>
    <div class="form-group">
        <label for="">Statu</label>
        <br>
        <input type="radio" name="status" {$dat.status==1?'checked':''} value="1" id="">显示
        <input type="radio" name="status" {$dat.status==0?'checked':''}  value="0" id="">不显示
    </div>
    <input type="hidden" value="{$dat.id}" name="id">
    <div class="form-group">
        <input value="提交" class="btn btn-success" onclick="update({$dat.id})">
        <input type="reset" value="重置" class="btn btn-danger">
    </div>
