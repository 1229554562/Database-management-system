<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瞪羚汇会员企业管理系统</title>
    <link rel="stylesheet" href="__STATIC__/DLH/css/common.css">
    <link rel="stylesheet" href="__STATIC__/DLH/css/public.css">
    <link rel="stylesheet" href="__STATIC__/DLH/css/actinfo.css">
    <script src="__STATIC__/DLH/js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="box">
        <include file="public@header"/>
        <div id="main">
            <div class="innerwidth">
               <p id="menu">
                   <a href="{:url('Index/index')}">首页</a>&gt;
                   <a href="{:url('Actinfo/actinfo')}">活动列表页</a>&gt;
                   <a href="javascript:void(0)">活动详情页</a>
               </p>
                <div id="infobox">
                        <volist name='list' id='new'>
                    <p id="infotitle">{$new.title}</p>
                    <p id="infotime">2019-09-16  13:16</p>
                    <div id="info">
                        <img src="__STATIC__/DLH/img/login-banner.png" alt="">
                        <p id="text">{$new.content}</p>
                   </volist>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Copyright © 2019 科技企业加速器瞪羚汇   版权所有</p>
        </div>
        <div id="shadowbox" class="hidd">
            <div id="changebox" class="hidd">
                <div id="changeboxtitle">
                    <p>修改密码</p>
                </div>
                <div class="changeboxlist flex">
                    <p>原密码</p>
                    <input id="prepassword" type="password">
                </div>
                <div class="changeboxlist flex">
                    <p>新密码</p>
                    <input id="newpassword" type="password">
                </div>
                <div class="changeboxlist flex">
                    <p>确认密码</p>
                    <input id="confpassword" type="password">
                </div>
                <div id="confchange">确认修改</div>
            </div>
        </div>
    </div>

    <script src="__STATIC__/DLH/js/index.js"></script>
</body>
</html>
