<include file="public@header"/>
<style>

</style>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: '{$Request.module}'/*当前应用名*/
    };
</script>
	<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
	<script src="__STATIC__/js/wind.js"></script>
	<script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
	<script src="__TMPL__/public/assets/simpleboot3/js/jquery.basictable.min.js" type="text/javascript"></script>
<script type="text/javascript">
    Wind.css('artDialog');
    Wind.css('layer');
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        $("li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });
        $('.table').basictable();
    });
</script>
</head>
<body>
	<div class="wrap">
		<form class="js-ajax-form" method="POST" action="{:url('AdminCategory/addreport')}" enctype="multipart/form-data">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-calendar"></span>
				<h1 class="panel-title">添加/编辑企业</h1>
			</div>
			<div class="panel-center" style="margin-top: 35px;display: flex">
				<input type="hidden" name="enter_id" value="{$qy_id}" readonly>
				<div class="row left">
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">员工姓名：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="name" id="sex" required="required" value="" placeholder="请输入员工名字">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">证件号码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="card_number" id="sex" required="required" value="" placeholder="请输入证件号">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">行政职务：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="administrate" id="sex" required="required" value="" placeholder="请输入职务">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">联系电话：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="mobile" id="sex" required="required" value="" placeholder="请输入联系方式">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">是否股东：</label>
						<div class="col-md-8">
							<select class="form-control" name="is_shareholder" required>
								<option value="">请选择</option>
								<option value="0">是</option>
								<option value="1">否</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row right">
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">证件类型：</label>
						<div class="col-md-8">
							<select class="form-control" name="card_type" readonly="readonly">
								<option value="0" selected="select">身份证</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">技术职位：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="technical" id="sex" required="required" value="" placeholder="请输入技术职务">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">在职时长：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="work_time" id="sex" required="required" value="" placeholder="请输入在职时间">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-md-4 control-label text-right">电子邮箱：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="email" id="sex" required="required" value="" placeholder="请输入邮箱">
						</div>
					</div>
				</div>
			</div>
			<div id="btn">
				<button class="btn btn-default js-ajax-submit" type="submit" >确认添加</button>
			</div>

		</form>
	</div>
<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
