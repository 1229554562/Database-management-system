<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>查看日志</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="GET" action="{:url('admin/admin_log/index')}">
        用户ID：
        <input class="form-control" type="text" name="uname" style="width: 200px;" value="{:input('request.uname')}"
               placeholder="请输入管理员">
         
        关键字：
        <input class="form-control" type="text" name="ulog" style="width: 200px;" value="{:input('request.ulog')}"
                placeholder="请输入操作的关键字">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/admin_log/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form well margin-top-20">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>管理员</th>         
                <th>操作</th>
                <th>时间</th>
                <th>IP</th>                
            </tr>
            </thead>
            <tbody> 
                <foreach name="res" id="vo">    
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.admin_name}</td>
                    <td>{$vo.admin_log}</td>
                    <td>{:date('Y-m-d H:i:s',$vo.time)}</td>
                    <td>{$vo.ip}</td>
                </tr>
                </foreach>
            </tbody>
        </table>
        <div class="text-center">
            <ul class="pagination">{$res->render()}</ul>
        </div>
    </form>
   
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
