<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: '{$Request.module}'/*当前应用名*/
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
<script src="__TMPL__/public/assets/simpleboot3/js/jquery.basictable.min.js" type="text/javascript"></script>
<script type="text/javascript">
    Wind.css('artDialog');
    Wind.css('layer');
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        $("li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });
        $('.table').basictable();
    });
</script>
</head>
<body>
	<div style="margin:60px" class="wrap">
		<form  class="js-ajax-form" method="POST" action="{:url('Activity/addetp',array('aid'=>$title['id']))}">
		<div style="width:300px;height:60px;">
			活动名称：
			<input type="text" name="activity_name" style="border-radius: 5px;border: 2px #3084E6 solid;height: 35px;" value="{$title['title']}" disabled="disabled">
		</div>

		<div style="width:500px;height:50px;">
			参加企业：
			<select  name="enter" style="border-radius: 5px;border: 2px #3084E6 solid;height: 35px;">
					<option value="" style="font-weight: bold">选择企业</option>
				<foreach name="qy" id='vo'>
					<option value="{$vo.id}" >{$vo.unitname}</option>
				</foreach>
			</select>
		</div>

		<div style="width:300px;height:60px;">
			参加次数：
			<input type="number" name="num" style="border-radius: 5px;border: 2px #3084E6 solid;height: 35px;width:65px" required="required" >
		</div>

		<div class="form-group" style="width:300px;height:50px;" >
			<div class="text-center">
				<button class="btn btn-primary js-ajax-submit" style='border-radius: 5px;width:100px;height: 30px;background: #3084E6;color:#fff;border:none;margin-left:30px'>确认</button>
			</div>
		</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
