<include file="public@header"/>
<style>

</style>

<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: '{$Request.module}'/*当前应用名*/
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
<script src="__TMPL__/public/assets/simpleboot3/js/jquery.basictable.min.js" type="text/javascript"></script>
<script type="text/javascript">
    Wind.css('artDialog');
    Wind.css('layer');
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        $("li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });
        $('.table').basictable();
    });
</script>
</head>
<body>
<div class="wrap">
    <form class="js-ajax-form" method="POST" action="{:url('AdminPage/editoperatePost')}" enctype="multipart/form-data">

        <input id="id" type="hidden" name="id" value="{$list.id}" >
        <div class="panel-heading">
            <span class="glyphicon glyphicon-calendar"></span>
            <h1 class="panel-title">编辑{$unitname}-{$list.enter_time}季度运营情况</h1>
        </div>
        <div class="panel-body" style="margin-top: 35px;">
            <div class="panel-top">
                <div class="row left">

                    <div class="form-group">
                        <label for="assets" class="col-md-4 control-label text-right">资产总额：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="assets" name="assets" required="required" value="{$list.assets}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="sales" class="col-md-4 control-label text-right">营业总收入：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="sales" name="sales" required="required" value="{$list.sales}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="main_business" class="col-md-4 control-label text-right">营业总收入中主营业务收入：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="main_business" name="main_business" required="required" value="{$list.main_business}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tax" class="col-md-4 control-label text-right">纳税总额：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="tax" name="tax" required="required" value="{$list.tax}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>
                </div>
                <div class="row right">
                    <div class="form-group">
                        <label for="profit" class="col-md-4 control-label text-right">利润总额：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="profit" name="profit" required="required" value="{$list.profit}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="net_profit" class="col-md-4 control-label text-right">净利润：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="net_profit" name="net_profit" required="required" value="{$list.net_profit}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="debt" class="col-md-4 control-label text-right">负债总额：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="debt" name="debt" required="required" value="{$list.debt}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="equity" class="col-md-4 control-label text-right">所有者权益合计：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="equity" name="equity" required="required" value="{$list.equity}" placeholder="0.00">
                            <span>万元</span>
                        </div>
                    </div>
                </div>
            </div>

            <!--***************************************************************************************-->

            <div class="bottom">
                <p style="line-height: 43px; font-weight: 700;">社保信息：</p>

                <div class="row bottom-left">
                    <div class="form-group">
                        <label for="pension" class="col-md-4 control-label text-right">城镇职工基本养老保险：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="pension" name="pension" required="required" value="{$list.pension}" placeholder="0.00">
                            <span>人</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="medical" class="col-md-4 control-label text-right">职工基本医疗保险：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="medical" name="medical" required="required" value="{$list.medical}" placeholder="0.00">
                            <span>人</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fertility" class="col-md-4 control-label text-right">生育保险：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="fertility" name="fertility" required="required" value="{$list.fertility}" placeholder="0.00">
                            <span>人</span>
                        </div>
                    </div>
                </div>

                <div class="row bottom-right">
                    <div class="form-group">
                        <label for="unemployment" class="col-md-4 control-label text-right">失业保险：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="unemployment" name="unemployment" required="required" value="{$list.unemployment}" placeholder="0.00">
                            <span>人</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="work_injury" class="col-md-4 control-label text-right">工伤保险：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="work_injury" name="work_injury" required="required" value="{$list.work_injury}" placeholder="0.00">
                            <span>人</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="form-group">
            <div class="text-center btn-">
                <button type="submit" class="btn btn-default js-ajax-submit">确认编辑</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
