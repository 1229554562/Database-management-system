<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table tr td{width:300px;height: 35px;border-bottom: 2px solid blue;}
		.left{border-right:2px dashed blue;}
	</style>
</head>
<body>
	<div>
		<table>
			<if condition="$res_status eq 1">
			<tr>
				<th>企业名称</th>
				<th>参加次数</th>
			</tr>
			<else>
				<th>暂无企业信息</th>
			</if>		
				<foreach name='res' id='vo'>		
					<tr>				
						<td class="left">{$vo.unitname}</td>
						<td>{$vo.count}次</td>
					</tr>								
				</foreach>
	
		</table>
	</div>
</body>
</html>
