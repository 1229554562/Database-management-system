<tr id="tr{$dat.id}">
    <td><input type="checkbox" name="check" id="{$dat.id}"	class="checks"></td>
    <td>{$dat.id}</td>
    <td>{$dat.title}</td>
    <td>{$dat.content|mb_substr=0,10,'utf-8'}</td>
    <td>{$dat.time|date="Y-m-d H:i:s",###}}</td>
    <td>{$dat.status==1?"<button class='btn btn-info'>正常</button>":"<button class='btn btn-danger'>禁止</button>"}</td>
    <td>
        <button  type="button" class="btn btn-info" onclick="find({$dat.id}) " data-toggle="modal" data-target="#edit">修改</button>
		<button type="button" class="btn btn-danger"  onclick="del(this,{$dat.id})">删除</button>
    </td>
</tr>
