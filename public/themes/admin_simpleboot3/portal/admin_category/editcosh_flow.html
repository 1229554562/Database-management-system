<include file="public@header"/>
<style>

</style>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: '{$Request.module}'/*当前应用名*/
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
<script src="__TMPL__/public/assets/simpleboot3/js/jquery.basictable.min.js" type="text/javascript"></script>
<script type="text/javascript">
    Wind.css('artDialog');
    Wind.css('layer');
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        $("li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });
        $('.table').basictable();
    });
</script>
</head>
<body>
<div class="wrap">
	<form class="js-ajax-form" method="POST" action="{:url('AdminCategory/editcosh_flow')}" enctype="multipart/form-data">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-calendar"></span>
			<h1 class="panel-title">编辑现金流量</h1>
		</div>
		<div class="panel-center" style="margin-top: 35px;display: flex">
			<input type="hidden" name="id" value="{$cfres['id']}" readonly>
			<div class="row left" style="width:500px">
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:250px;margin-left:-50px;font-size: 12px">经营活动现金流量净额(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="net_cash_flow" id="sex" required="required" style="margin-top:-33px;width:200px"" value="{$cfres['net_cash_flow']}" placeholder="请输入营业收入">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:250px;margin-left:-50px;font-size: 12px">投资活动现金流量净额(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="investment_flow" id="sex"  style="margin-top:-33px;width:200px"" required="required" value="{$cfres['investment_flow']}" placeholder="请输入营业成本">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:250px;margin-left:-50px;font-size: 12px">筹资活动现金流量净额(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="net_cash_activities"  style="margin-top:-33px;width:200px"" id="sex"  required="required" value="{$cfres['net_cash_activities']}" placeholder="请输入营业税金及附加">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:200px;font-size: 12px">汇率变动对现金及现金<br>等价物的影响(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="exchange_rate_effect" id="sex"  style="margin-top:-33px;width:200px"" required="required" value="{$cfres['exchange_rate_effect']}" placeholder="请输入销售费用">
					</div>
				</div>
		
			
			</div>
			
			<div class="row right" style="width:500px">
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:250px;margin-left:-50px;font-size: 12px" >现金及现金等价物净增加额(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="increment" id="sex" required="required" value="{$cfres['increment']}"  style="margin-top:-33px;width:200px" placeholder="请输入营业外支出">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:250px;margin-left:-50px;font-size: 12px">期初现金及现金等价物余额(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="initial_balance" id="sex" required="required" value="{$cfres['initial_balance']}"  style="margin-top:-33px;width:200px"" placeholder="请输入营业利润">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-md-4 control-label text-right" style="width:250px;margin-left:-50px;font-size: 12px">期末现金及现金等价物余额(元)：</label>
					<div class="col-md-8">
						<input type="number" class="form-control" name="ending_balance" id="sex" required="required" value="{$cfres['ending_balance']}"  style="margin-top:-33px;width:200px"" placeholder="请输入营业外收入">
					</div>
				</div>	
			</div>
		</div>
		<div id="btn">
			<button class="btn btn-default js-ajax-submit" type="submit" >确认添加</button>
		</div>

	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>

</body>

</html>
