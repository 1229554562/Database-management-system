<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	.left{width:300px;height:300px;float:left;margin-right: 30px}
	.right{width:400px;height:300px;float:left;}
</style>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: '{$Request.module}'/*当前应用名*/
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
<script src="__TMPL__/public/assets/simpleboot3/js/jquery.basictable.min.js" type="text/javascript"></script>
<script type="text/javascript">
    Wind.css('artDialog');
    Wind.css('layer');
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        $("li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });
        $('.table').basictable();
    });
</script>
</head>
<body>
	<div class="wrap">
            <form method="post" class="js-ajax-form" action="{:url('user/admin_index/editadmin')}">
                <table style="width:300px;height:230px;margin-left:100px;margin-top:50px;">
            
                    <input type="hidden" value="{$use.id}" name="id" required="required">
                    <tr>
                        <td>用户名</td>
                        <td><input type="text" value="{$use.user_name}" name="user_name" style="border-radius: 5px;border: 2px #3084E6 solid;height: 25px" required="required" oninvalid="setCustomValidity('请填写用户名')" οninput="setCustomValidity('')"></td>
                    </tr>
                    <tr>
                        <td>手机</td>
                        <td><input type="number" value="{$use.mobile}" name="mobile" style="border-radius: 5px;border: 2px #3084E6 solid;height: 25px"  required="required" oninvalid="setCustomValidity('请填写手机号')" οninput="setCustomValidity('')"></td>
                    </tr>
                    <tr>
                        <td>账号</td>
                        <td><input type="text" value="{$use.user_login}" name="user_login" style="border-radius: 5px;border: 2px #3084E6 solid;height: 25px"  required="required" oninvalid="setCustomValidity('请填写账号')" οninput="setCustomValidity('')"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input type="password" name="password" style="border-radius: 5px;border: 2px #3084E6 solid;height: 25px" required="required" placeholder="请填写修改密码" oninvalid="setCustomValidity('请填写密码')" οninput="setCustomValidity('')"></td>
                    </tr>      
                    <tr>
                        <td colspan="2">
                            <div class="form-group">
                             <div class="text-center">
                                 <button type="submit" class="btn btn-primary js-ajax-submit" style='border-radius: 5px;width:100px;height: 30px;background: #3084E6;color:#fff;border:none;margin-left:70px;margin-top:20px'>
                                     修改
                                 </button>
                            </div>
                          </div>
                        </td>
                    </tr>
            
                </table>
                </form>
    </div>
</body>
<script src="__STATIC__/js/admin.js"></script>
</html>
